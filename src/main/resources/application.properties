spring.application.name=Tienda

#para establecer el puerto donde se escucha el servidor web
server.port=80 

#para mejorar la salida del log de Spring
logging.pattern.dateformat=hh:mm

#para quitar el banner de Spring en el output
spring.main.banner-mode=off

#en desarrollo se elimina el cache, en producción no, al momento de estar en producción debe estar en ON
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/techshop?useTimezone=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
